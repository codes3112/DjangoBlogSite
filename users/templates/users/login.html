{% extends "posts/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h3 class="center-align red lighten-3"
style="color:cornsilk; font-family:'Courier New', Courier, monospace; font-weight:bolder;">Log In</h3>
<div class="container,divider" style="background-color:aliceblue;">
<form method="POST" >
    {% csrf_token %}
    <fieldset class='form-group'>
        <legend class='border-bottom mb-4'>Log In To The BlogSite</legend>
        </legend>
        <!-- {{form.as_p}} -->
        {{form|crispy}}
    </fieldset>
    <div class="row">
         <br>
        <button class="btn waves-effect waves-light" type="submit" name="action">log In
            <i class="material-icons right">send</i>
        </button>
    </div>        
</form>

    <div class="row" >
        <div class="col s12">
                Need an Account?&nbsp;&nbsp;
                <small class="blue-text text-darken-2">
                <a href="{% url 'register' %}">Sign Up Now !!</a>
                </small>
        </div>

    </div>
</div>
{% endblock content %}
