{% extends "posts/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h3 class="center-align red lighten-3"
style="color: cornsilk; font-family:'Courier New', Courier, monospace; font-weight:bolder;">Join Today</h3>
<div class="container,divider" style="background-color:aliceblue;">
<form method="POST" >
    {% csrf_token %}
    <fieldset>
        <legend><b>Register Now</b></legend>
        <!-- {{form.as_p}} -->
        {{form|crispy}}
    </fieldset>
    <div class="row">
         <br>
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
            <i class="material-icons right">send</i>
        </button>
    </div>        
</form>

    <div class="row" >
        <div class="col s12">
            Already have an Account?&nbsp;&nbsp;         
            <small class="blue-text text-darken-2">
            <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>

    </div>
</div>
{% endblock content %}
