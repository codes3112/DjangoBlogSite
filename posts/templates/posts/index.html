{% extends 'posts/layout.html' %}
{% block content %}
<h4 class="center-align red lighten-3"
style="color:  cornsilk; font-family:'Courier New', Courier, monospace; font-weight:bolder;">{{title}}</h4>
<ul class="collection">
    {% for post in posts %}
    <li class="collection-item">
    <div class="card" >
        
        <div class="card-content">       
            <p class="blue-text text-darken-2">
                <img src ='{{post.author.profile.profile_pic.url}}' alt="" class="circle responsive-img"
                style="width:30px; height:30px;">
                    Posted By: {{post.author}}
                <span  style="font-style:italic; font-size:small">&nbsp;&nbsp;{{post.created_at|date:"F d,Y"}}</span>
            </p><hr>
            <p>
            <img class="activator" class="responsive-img" src="{{post.picture.url}}" height="70" width="70">
            <span class="card-title activator grey-text text-darken-4">{{post.title}}
            <br><a  href="/posts/details/{{post.id}}">Detailed Blog</a>
            </span>            
            </p>
        </div>        
      </div>
     
    </li>

    {% endfor %}
    
    </ul>

{% endblock %}
